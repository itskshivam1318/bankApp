{%extends 'base.html'%} {%block head%}
<title>CAE Dashboard</title>
{%endblock%} {%block body%}
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <form class="d-flex">
      <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Logout
</button>
      </form>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to logout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-outline-danger" type="submit"><a href="/logout" style="text-decoration: none; color: red">logout</a></button>
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <h1>CAE Dashboard</h1>
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <h2>
          <span class="navbar-brand mb-0">
            <button type="button" class="btn btn-secondary btn-lg">
              <a
                href="/showCustomer"
                style="text-decoration: none; color: white"
                >Customer Management</a
              >
            </button>
            <button type="button" class="btn btn-secondary btn-lg">
              <a href="/showAccount" style="text-decoration: none; color: white"
                >Account Management</a
              >
            </button>
          </span>
        </h2>
      </div>
      <div class="col"></div>
    </div>
    <h4>Search Account</h4>
    <form action="/searchAccount" class="container-md" method="POST">
      <input
        class="form-control"
        type="search"
        placeholder="account no"
        aria-label="Search"
        name="search_Account"
      />
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-md btn-outline-success" type="submit">
          Search
        </button>
      </div>
    </form>

    <h4>Search Customer</h4>
    <form action="/searchCustomer" class="container-md" method="POST">
      <input
        class="form-control"
        type="search"
        placeholder="customer id"
        aria-label="Search"
        name="search_Customer"
      />
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-md btn-outline-success" type="submit">
          Search
        </button>
      </div>
    </form>

    {%endblock%}
  </div>
</div>

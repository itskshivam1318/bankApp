{%extends 'base.html'%} {%block head%}
<title>Show Accounts</title>
{%endblock%} {%block body%}
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <form class="d-flex">
      <button class="btn btn-outline-primary" type="submit">
        <a href="/CAEDashboard" style="text-decoration: none; color: blue"
          >Home</a
        >
      </button>
      &nbsp;&nbsp;
      <button class="btn btn-outline-success" type="submit">
        <a href="/createAccount" style="text-decoration: none; color: green"
          >Create Account</a
        >
      </button>
    </form>
  </div>
</nav>
<div class="container">
  <h1>Accounts</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Account No</th>
        <th scope="col">Customer Id</th>
        <th scope="col">Account Type</th>
        <th scope="col">Balance</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      {%for account in accounts%}
      <tr>
        <th scope="row">{{account.account_id}}</td>
          <td>{{account.customer_id}}</td>
          <td>{{account.account_type}}</td>
          <td>{{account.balance}}</td>
          <td>
            <form class="d-flex">
             
  
              <button class="btn btn-outline-danger" type="submit">
                <a
                  href="/deleteAccount/{{account.account_id}}"
                  style="text-decoration: none; color: red"
                  >Delete</a
                >
              </button>
            </form>
          </td>
      </tr>
    </tbody>
    {% endfor%}
  </table>
</div>
{%endblock%}
